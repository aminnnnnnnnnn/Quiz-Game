<app-navbar></app-navbar>

<app-danger-alert *ngIf="error" [message]="responseMessage"></app-danger-alert>
<app-success-alert *ngIf="success" [message]="responseMessage"></app-success-alert>

<div class="container text-center" style="width: 600px; margin: auto;">
  <h2>{{'friendManagement' | translate}}</h2>

  <form (ngSubmit)="addFriend()">
    <div class="mb-3 text-center" style="width: 300px; margin: auto;">
      <label for="newFriendName" class="form-label">{{'addFriend' | translate}}</label>
      <div class="input-group">
        <input type="text" class="form-control" id="newFriendName" [(ngModel)]="newFriendName" name="newFriendName" required>
        <button class="btn btn-primary" type="submit">{{'add' | translate}}</button>
      </div>
    </div>
  </form>

  <ul class="list-group">
    <li *ngFor="let friend of friends" class="list-group-item d-flex justify-content-between align-items-center">
      {{ friend.username }}
      <a style="color: crimson; cursor: pointer;">
        <svg (click)="removeFriend(friend)" width="25" height="25" fill="currentColor" class="bi bi-person-dash-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
          <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>

      </a>
    </li>
  </ul>
</div>


<app-footer></app-footer>

<app-navbar></app-navbar>

<ng-container *ngIf="showMenu">
<section>
  <div class="container py-5">



    <h4 class="text-center mb-5"><strong>{{'letsGoPlay' | translate}}</strong></h4>


    <div class="row d-flex justify-content-around">

      <div class="col-lg-4 col-md-6 center setBorder" title="challenge friend">
        <h4 class="mb-5 card-header">{{'challengeFriend' | translate}}</h4>

        <div>
          <a *ngFor="let friend of friends let i=index" class="mb-3">
            <button
              (click)="challengeFriend(friend.user_id)"
              class="btn btn-primary d-flex centerDiv">{{friend.username}}
            </button>
            <br>
          </a>
        </div>
      </div>



      <div class="col-lg-4 col-md-6 mb-4 center setBorder" title="challenge friend">
        <h4 class="mb-5">{{'gameRequestsFromFriends' | translate}}</h4>

        <div>
          <a *ngFor="let gameRequest of gameRequests let i=index" class="row mb-3">
            <label class="col">
              {{gameRequest.senderUsername}}
            </label>
            <button
              (click)="acceptGameInvite(gameRequest)"
              class="friend btn btn-primary d-flex centerDiv col">{{'accept' | translate}}
            </button>
            <button
              (click)="declineGameInvite(gameRequest.id)"
              class="friend btn btn-primary d-flex centerDiv col">{{'decline' | translate}}
            </button>
            <br>
          </a>
        </div>
      </div>


      <div class="col-lg-4 col-md-6 mb-4 center setBorder" title="challenge friend">
        <h4 class="mb-5">{{'itsYourTurn' | translate}}</h4>

        <div>
          <a *ngFor="let myTurn of myTurns let i=index" class="row mb-3">
            <label class="col">
              {{myTurn.username}}
            </label>
            <button
              (click)="makeGameTurn(myTurn.question, myTurn.gameId)"
              class="friend btn btn-primary d-flex centerDiv col">{{'play' | translate}}
            </button>
            <br>
          </a>
        </div>
      </div>


    </div>



  </div>
</section>
</ng-container>

<ng-container *ngIf="showGame">
  <app-simplegame [question]="question" [gameId]="gameId" [round]="round" (buttonNumberClicked)="getButtonClicked($event)" ></app-simplegame>
</ng-container>


<app-footer></app-footer>

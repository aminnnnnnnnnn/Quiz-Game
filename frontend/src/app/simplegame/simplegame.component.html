<div class="container mt-5">
  <div class="d-flex justify-content-center row">
    <div class="col-md-10 col-lg-10">
      <div class="border">
        <div class="question bg-white p-3 border-bottom">
          <div class="d-flex flex-row justify-content-between align-items-center mcq">
            <h4>Aktuelles Spiel</h4>
            <span>Aktuelle Runde: {{round}}</span>
          </div>
        </div>
        <div class="question bg-white p-3 border-bottom">
          <div class="d-flex flex-row align-items-center question-title">
            <h3 class="text-danger">Q.</h3>
            <h5 class="mt-1 ml-2">{{ question[0].question }}</h5>
          </div>
          <div class="mt-3">
            <button #button1 [style.background]="buttonColor1" class="btn btn-primary mr-3 border-0" (click)="buttonClicked(1)">{{ question[0].answer1 }}</button>
            <button #button2 [style.background]="buttonColor2" class="btn btn-primary mr-3 border-0" (click)="buttonClicked(2)">{{ question[0].answer2 }}</button>
            <button #button3 [style.background]="buttonColor3" class="btn btn-primary mr-3 border-0" (click)="buttonClicked(3)">{{ question[0].answer3 }}</button>
            <button #button4 [style.background]="buttonColor4" class="btn btn-primary mr-3 border-0" (click)="buttonClicked(4)">{{ question[0].answer4 }}</button>
          </div>
        </div>

        <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
          <div *ngIf="showResult" class="test-result">
            <h2>{{'testResults' | translate}}</h2>
            <p>{{'yourScore' | translate}} {{ calculateScore() }} {{'outOf' | translate}} {{ questions.length }}</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
